# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/ntp_exporter

binaries:
  - name: ntp_exporter
    fromPackage: .
    installTo: bin/

dockerfile:
  enabled: true
  extraIgnores:
    - "dist/"

golang:
  setGoModVersion: true

golangciLint:
  createConfig: true

goReleaser:
  createConfig: true

githubWorkflow:
  ci:
    enabled: true
  pushContainerToGhcr:
    enabled: true
    tagStrategy: [ latest, semver ]
  release:
    enabled: true

renovate:
  enabled: true
  assignees:
    - majewsky
    - SuperSandro2000
