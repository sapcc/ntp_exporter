name: CI
"on":
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - '*'
    paths-ignore:
      - '**.md'
permissions:
  contents: read
jobs:
  buildAndLint:
    name: Build & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          check-latest: true
          go-version: 1.22.6
      - name: Build all binaries
        run: make build-all
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
  test:
    name: Test
    needs:
      - buildAndLint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          check-latest: true
          go-version: 1.22.6
      - name: Run tests and generate coverage report
        run: make build/cover.out
